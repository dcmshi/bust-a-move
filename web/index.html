<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bust-A-Move Bust!</title>
  <!--
    Requires a local HTTP server â€” ES modules don't work over file://
    Quick options:
      npx serve web
      python -m http.server (from the web/ directory)
      VS Code Live Server (point to web/)
  -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #wrapper {
      position: relative;
      width: 640px;
      height: 450px;
    }

    #main-canvas {
      display: block;
      image-rendering: pixelated;
    }

    #loading {
      position: absolute;
      inset: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      letter-spacing: 0.1em;
    }

    #loading h1 {
      font-size: 20px;
      letter-spacing: 0.2em;
    }

    #loading-bar-wrap {
      width: 280px;
      height: 10px;
      border: 1px solid #fff;
    }

    #loading-bar {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 80ms linear;
    }

    #audio-controls {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 6px;
      padding: 4px 8px;
    }

    #mute-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      padding: 0;
      color: #fff;
      user-select: none;
    }

    #vol-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 80px;
      height: 4px;
      border-radius: 2px;
      background: #888;
      outline: none;
      cursor: pointer;
    }

    #vol-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    #vol-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="main-canvas" width="640" height="450"></canvas>

    <div id="audio-controls">
      <button id="mute-btn" title="Toggle mute">ðŸ”Š</button>
      <input id="vol-slider" type="range" min="0" max="100" value="10" title="Volume">
    </div>

    <div id="loading">
      <h1>BUST-A-MOVE BUST!</h1>
      <div id="loading-bar-wrap">
        <div id="loading-bar"></div>
      </div>
      <div id="loading-status">Loading assets&hellip;</div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
  <script type="module">
    import { setVolume, setMuted, getVolume, getMuted } from './src/audio.js';

    const muteBtn   = document.getElementById('mute-btn');
    const volSlider = document.getElementById('vol-slider');

    volSlider.addEventListener('input', () => {
      setVolume(volSlider.value / 100);
      // If the user adjusts the slider while muted, unmute automatically.
      if (getMuted()) {
        setMuted(false);
        muteBtn.textContent = 'ðŸ”Š';
      }
    });

    muteBtn.addEventListener('click', () => {
      const nowMuted = !getMuted();
      setMuted(nowMuted);
      muteBtn.textContent = nowMuted ? 'ðŸ”‡' : 'ðŸ”Š';
    });
  </script>
</body>
</html>
